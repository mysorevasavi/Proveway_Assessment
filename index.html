<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discount Options</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Choose Your Offer</h1>

    <div class="option red" data-discount="20" data-original="999">
      <div class="badge">20% OFF</div>
      <div class="price">₹799 <del>₹999</del></div>
    </div>

    <div class="option orange" data-discount="30" data-original="1499">
      <div class="badge">30% OFF</div>
      <div class="price">₹1049 <del>₹1499</del></div>
    </div>

    <div class="option green" data-discount="40" data-original="1999">
      <div class="badge">40% OFF</div>
      <div class="price">₹1199 <del>₹1999</del></div>
    </div>

    <div class="total" id="total">Select an option to see final price</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
